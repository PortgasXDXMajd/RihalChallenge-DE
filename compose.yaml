services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: api
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - db
    volumes:
      - ./backend:/code
    networks:
      - rihal_network

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: web
    env_file:
      - ./frontend/.env
    networks:
      - rihal_network
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/app

  db:
    image: postgres:15
    container_name: psql-db
    environment:
      POSTGRES_USER: rihal_user
      POSTGRES_PASSWORD: rihal_pwd
      POSTGRES_DB: rihal_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rihal_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: psql-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@rihal.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - rihal_network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  rihal_network:
    driver: bridge
